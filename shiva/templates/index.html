<form method="POST" action="add">
    {% csrf_token %} 
    <label>ID:</label>
    <div>{{ form.eid }}</div>

    <label>NAME:</label>
    <div>{{ form.ename }}</div>

    <label>Email:</label>
    <div>{{ form.eemail }}</div>

    <label>Contact:</label>
    <div>{{ form.econtact }}</div>

    <div>
        <button type="submit">ADD</button>
    </div>
</form>
